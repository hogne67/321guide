// Endret versjon av adminpanelet med oppdatert layout, forh√•ndsvisning og justerte kartkontroller

<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adminpanel ‚Äì Legg til nytt POI</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    #main-wrapper { display: flex; flex-direction: row; height: 100vh; }
    .form-container { background: white; padding: 2rem; width: 40%; overflow-y: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #map { flex-grow: 1; height: 100vh; position: relative; }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1.5rem; background: #28a745; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .preview-row { display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem; }
    .preview-row img { max-height: 60px; border-radius: 4px; }
    .preview-row audio { max-width: 200px; }
    #radiusDisplay { margin-top: 0.5rem; font-style: italic; }
    .leaflet-control-geocoder {
      left: 50% !important;
      transform: translateX(-50%);
      top: 10px !important;
    }
    .leaflet-top.leaflet-right {
      top: 60px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="main-wrapper">
    <div class="form-container" id="form-container">
      <h2>üõ†Ô∏è Legg til nytt POI (punkt)</h2>
      <form id="poiForm">
        <label for="title">Tittel</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Beskrivelse</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="imageFile">Last opp bilde</label>
        <div class="preview-row">
          <input type="file" id="imageFile" accept="image/*" required>
          <div id="imagePreview"></div>
        </div>

        <label for="audioFile">Last opp lyd (MP3)</label>
        <div class="preview-row">
          <input type="file" id="audioFile" accept="audio/mpeg" required>
          <div id="audioPreview"></div>
        </div>

        <p id="radiusDisplay"></p>
        <button type="submit">‚ûï Legg til punkt</button>
      </form>
      <p id="status"></p>
    </div>
    <div id="map"></div>
  </div>

  <script>
    document.getElementById('imageFile').addEventListener('change', function() {
      const imagePreview = document.getElementById('imagePreview');
      if (this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Bilde">`;
        };
        reader.readAsDataURL(this.files[0]);
      }
    });

    document.getElementById('audioFile').addEventListener('change', function() {
      const audioPreview = document.getElementById('audioPreview');
      if (this.files[0]) {
        const audioURL = URL.createObjectURL(this.files[0]);
        audioPreview.innerHTML = `<audio controls><source src="${audioURL}" type="audio/mpeg"></audio>`;
      }
    });

    function initMap() {
      const map = L.map('map', {
        fullscreenControl: true
      }).setView([63.4305, 10.3951], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(map);

      const geocoder = L.Control.geocoder({
        defaultMarkGeocode: false
      })
      .on('markgeocode', function(e) {
        map.setView(e.geocode.center, 14);
      })
      .addTo(map);

      const drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      const drawControl = new L.Control.Draw({
        edit: {
          featureGroup: drawnItems
        },
        draw: {
          marker: false,
          polyline: false,
          rectangle: false,
          circle: true,
          polygon: true
        }
      });
      map.addControl(drawControl);

      map.on(L.Draw.Event.CREATED, function (e) {
        drawnItems.clearLayers();
        const layer = e.layer;
        drawnItems.addLayer(layer);

        const type = e.layerType;
        let center;

        if (type === 'circle') {
          center = layer.getLatLng();
          const radius = layer.getRadius();
          document.getElementById('radiusDisplay').textContent = `Radius: ${radius.toFixed(0)} meter`;
          L.marker(center).addTo(drawnItems);
        } else if (type === 'polygon') {
          center = layer.getBounds().getCenter();
          L.marker(center).addTo(drawnItems);
          document.getElementById('radiusDisplay').textContent = `Omr√•de valgt.`;
        }
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      initMap();
    });
  </script>
</body>
</html>
