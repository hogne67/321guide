<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adminpanel ‚Äì Legg til nytt POI</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2rem; }
    .form-container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1.5rem; background: #28a745; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .hidden { display: none; }
    #map { height: 400px; margin-top: 1rem; border-radius: 5px; }
    #radiusDisplay { margin-top: 0.5rem; font-style: italic; }
    #preview { margin-top: 1rem; }
    #preview img { max-width: 100%; max-height: 150px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="form-container" id="login-container">
    <h2>üîê Logg inn for √• legge til POI</h2>
    <input type="email" id="email" placeholder="E-post" required>
    <input type="password" id="password" placeholder="Passord" required>
    <button onclick="login()">Logg inn</button>
    <p id="login-status"></p>
  </div>

  <div class="form-container hidden" id="form-container">
    <h2>üõ†Ô∏è Legg til nytt POI (punkt)</h2>
    <form id="poiForm">
      <label for="title">Tittel</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Beskrivelse</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="imageFile">Last opp bilde</label>
      <input type="file" id="imageFile" accept="image/*" required>

      <label for="audioFile">Last opp lyd (MP3)</label>
      <input type="file" id="audioFile" accept="audio/mpeg" required>

      <div id="preview"></div>

      <label>Velg plassering p√• kartet</label>
      <div id="map"></div>
      <p id="radiusDisplay"></p>

      <button type="submit">‚ûï Legg til punkt</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAPpamFocyVPlGnTl-mDBLxDDdNmLK4Xk",
      authDomain: "pois-75b5f.firebaseapp.com",
      projectId: "pois-75b5f",
      storageBucket: "pois-75b5f.appspot.com",
      messagingSenderId: "255931335310",
      appId: "1:255931335310:web:491d5eb8d484574962ffdf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('form-container').classList.remove('hidden');
        initMap();
      } else {
        document.getElementById('login-container').classList.remove('hidden');
        document.getElementById('form-container').classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          document.getElementById('login-status').textContent = '‚ùå ' + error.message;
        });
    }

    let selectedCoords = null;
    let currentRadius = null;

    document.getElementById('imageFile').addEventListener('change', function() {
      const preview = document.getElementById('preview');
      if (this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Forh√•ndsvisning av bilde">`;
        };
        reader.readAsDataURL(this.files[0]);
      }
    });

    document.getElementById('audioFile').addEventListener('change', function() {
      const preview = document.getElementById('preview');
      if (this.files[0]) {
        const audioURL = URL.createObjectURL(this.files[0]);
        preview.innerHTML += `<audio controls><source src="${audioURL}" type="audio/mpeg">Nettleseren din st√∏tter ikke lydavspilling</audio>`;
      }
    });

    function initMap() {
      const map = L.map('map', { fullscreenControl: true }).setView([62.47, 6.15], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(map);

      L.Control.geocoder().addTo(map);

      const drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      const drawControl = new L.Control.Draw({
        draw: {
          polyline: false,
          rectangle: false,
          marker: false,
          circle: true,
          polygon: true
        },
        edit: {
          featureGroup: drawnItems
        }
      });
      map.addControl(drawControl);

      map.on(L.Draw.Event.CREATED, function (event) {
        const layer = event.layer;
        drawnItems.clearLayers();
        drawnItems.addLayer(layer);

        const radiusDisplay = document.getElementById("radiusDisplay");

        if (layer instanceof L.Circle) {
          const center = layer.getLatLng();
          selectedCoords = center;
          currentRadius = Math.round(layer.getRadius());
          radiusDisplay.textContent = `Radius: ${currentRadius} meter`;
          L.marker(center).addTo(drawnItems);
        } else if (layer instanceof L.Polygon) {
          const latlngs = layer.getLatLngs()[0];
          const center = L.polygon(latlngs).getBounds().getCenter();
          selectedCoords = center;
          currentRadius = null;
          radiusDisplay.textContent = `Omr√•de valgt (polygon)`;
          L.marker(center).addTo(drawnItems);
        }
      });
    }

    document.getElementById('poiForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Laster opp bilde...";

      if (!selectedCoords) {
        status.textContent = "‚ùå Du m√• velge et punkt p√• kartet.";
        return;
      }

      const title = this.title.value;
      const description = this.description.value;
      const latitude = selectedCoords.lat;
      const longitude = selectedCoords.lng;
      const radius = currentRadius ?? 30;

      const imageFile = document.getElementById('imageFile').files[0];
      const audioFile = document.getElementById('audioFile').files[0];

      if (!imageFile || !audioFile) {
        status.textContent = "‚ùå Du m√• velge b√•de bilde og lydfil.";
        return;
      }

      try {
        const imageRef = storage.ref().child(`images/${Date.now()}_${imageFile.name}`);
        const imageSnap = await imageRef.put(imageFile);
        const imageUrl = await imageSnap.ref.getDownloadURL();

        status.textContent = "‚è≥ Laster opp lyd...";
        const audioRef = storage.ref().child(`audio/${Date.now()}_${audioFile.name}`);
        const audioSnap = await audioRef.put(audioFile);
        const audioUrl = await audioSnap.ref.getDownloadURL();

        const poi = { title, description, latitude, longitude, radius, imageUrl, audioUrl };
        await db.collection("pois").add(poi);

        status.textContent = "‚úÖ Punkt lagt til i Firebase";
        this.reset();
        selectedCoords = null;
        document.getElementById('preview').innerHTML = "";
        document.getElementById('map').innerHTML = "";
        initMap();
      } catch (error) {
        console.error("Feil ved opplasting eller lagring:", error);
        status.textContent = "‚ùå Kunne ikke laste opp eller lagre punkt.";
      }
    });
  </script>
</body>
</html>
