<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adminpanel ‚Äì Legg til nytt POI</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2rem; }
    .form-container { background: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1.5rem; background: #28a745; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="form-container" id="login-container">
    <h2>üîê Logg inn for √• legge til POI</h2>
    <input type="email" id="email" placeholder="E-post" required>
    <input type="password" id="password" placeholder="Passord" required>
    <button onclick="login()">Logg inn</button>
    <p id="login-status"></p>
  </div>

  <div class="form-container hidden" id="form-container">
    <h2>üõ†Ô∏è Legg til nytt POI (punkt)</h2>
    <form id="poiForm">
      <label for="title">Tittel</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Beskrivelse</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="imageFile">Last opp bilde</label>
      <input type="file" id="imageFile" accept="image/*" required>

      <label for="audioFile">Last opp lyd (MP3)</label>
      <input type="file" id="audioFile" accept="audio/mpeg" required>

      <label for="latitude">Breddegrad (latitude)</label>
      <input type="number" step="any" id="latitude" name="latitude" required>

      <label for="longitude">Lengdegrad (longitude)</label>
      <input type="number" step="any" id="longitude" name="longitude" required>

      <label for="radius">Trigger-radius i meter (f.eks. 30)</label>
      <input type="number" id="radius" name="radius" required>

      <button type="submit">‚ûï Legg til punkt</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAPpamFocyVPlGnTl-mDBLxDDdNmLK4Xk",
      authDomain: "pois-75b5f.firebaseapp.com",
      projectId: "pois-75b5f",
      storageBucket: "pois-75b5f.appspot.com",
      messagingSenderId: "255931335310",
      appId: "1:255931335310:web:491d5eb8d484574962ffdf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('form-container').classList.remove('hidden');
      } else {
        document.getElementById('login-container').classList.remove('hidden');
        document.getElementById('form-container').classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          document.getElementById('login-status').textContent = '‚ùå ' + error.message;
        });
    }

    document.getElementById('poiForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Laster opp bilde...";

      const title = this.title.value;
      const description = this.description.value;
      const latitude = parseFloat(this.latitude.value);
      const longitude = parseFloat(this.longitude.value);
      const radius = parseInt(this.radius.value);

      const imageFile = document.getElementById('imageFile').files[0];
      const audioFile = document.getElementById('audioFile').files[0];

      if (!imageFile || !audioFile) {
        status.textContent = "‚ùå Du m√• velge b√•de bilde og lydfil.";
        return;
      }

      try {
        const imageRef = storage.ref().child(`images/${Date.now()}_${imageFile.name}`);
        const imageSnap = await imageRef.put(imageFile);
        const imageUrl = await imageSnap.ref.getDownloadURL();

        status.textContent = "‚è≥ Laster opp lyd...";
        const audioRef = storage.ref().child(`audio/${Date.now()}_${audioFile.name}`);
        const audioSnap = await audioRef.put(audioFile);
        const audioUrl = await audioSnap.ref.getDownloadURL();

        const poi = { title, description, latitude, longitude, radius, imageUrl, audioUrl };
        await db.collection("pois").add(poi);

        status.textContent = "‚úÖ Punkt lagt til i Firebase";
        this.reset();
      } catch (error) {
        console.error("Feil ved opplasting eller lagring:", error);
        status.textContent = "‚ùå Kunne ikke laste opp eller lagre punkt.";
      }
    });
  </script>
</body>
</html>
