<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POI Adminpanel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f3f3f3;
    }
    label { display: block; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.7rem 1.5rem; }
    #map { width: 100%; height: 500px; margin-top: 2rem; }
    #imagePreview, #audioPlayer { margin-top: 1rem; }
    .inline-preview { display: flex; align-items: center; gap: 1rem; }
    .form-container { display: flex; flex-wrap: wrap; gap: 2rem; }
    .form-left { flex: 1; min-width: 300px; }
    .form-right { flex: 1; min-width: 300px; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Adminpanel for POI</h1>
  <div class="form-container">
    <div class="form-left">
      <label for="tittel">Tittel</label>
      <input id="tittel" type="text">

      <label for="beskrivelse">Beskrivelse</label>
      <textarea id="beskrivelse"></textarea>

      <label for="bilde">Last opp bilde</label>
      <input id="bilde" type="file" accept="image/*">
      <div class="inline-preview"><img id="imagePreview" src="" width="100"></div>

      <label for="lydfil">Last opp lydfil</label>
      <input id="lydfil" type="file" accept="audio/*">
      <div class="inline-preview"><audio id="audioPlayer" controls></audio></div>

      <button onclick="lagrePOI()">Lagre POI</button>
    </div>
    <div class="form-right">
      <div id="map"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCx62HTelY5ejutv_loSxYRSUqaGZ-6Vw",
      authDomain: "pois-75b5f.firebaseapp.com",
      projectId: "pois-75b5f",
      storageBucket: "pois-75b5f.appspot.com",
      messagingSenderId: "255931335310",
      appId: "1:255931335310:web:491d5eb8d484574962ffdf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    let valgtPosisjon = null;
    let currentCircle = null;
    let currentMarker = null;
    let drawingManager;
    let drawnShape = null;
    let ruteId = new URLSearchParams(window.location.search).get("rute");

    const bildeInput = document.getElementById('bilde');
    const bildePreview = document.getElementById('imagePreview');
    bildeInput.addEventListener('change', () => {
      const file = bildeInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => bildePreview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    const lydfilInput = document.getElementById('lydfil');
    const audioPlayer = document.getElementById('audioPlayer');
    lydfilInput.addEventListener('change', () => {
      const file = lydfilInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => audioPlayer.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 60.39, lng: 5.32 },
        zoom: 12,
      });

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "S√∏k adresse";
      input.style.cssText = "box-sizing: border-box; width: 300px; height: 40px; font-size: 16px; padding: 0 12px;";
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

      const searchBox = new google.maps.places.SearchBox(input);
      map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
      });

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) return;

        const place = places[0];
        if (!place.geometry) return;

        map.panTo(place.geometry.location);
        map.setZoom(15);
      });

      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.CIRCLE,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_RIGHT,
          drawingModes: [
            google.maps.drawing.OverlayType.CIRCLE,
            google.maps.drawing.OverlayType.POLYGON
          ],
        },
        circleOptions: {
          fillColor: '#007bff',
          fillOpacity: 0.3,
          strokeColor: '#007bff',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          clickable: false,
          editable: true,
          draggable: true,
          zIndex: 1
        },
        polygonOptions: {
          fillColor: '#007bff',
          fillOpacity: 0.3,
          strokeColor: '#007bff',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          editable: true,
          draggable: true,
          zIndex: 1
        }
      });
      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', (event) => {
        if (drawnShape) {
          drawnShape.setMap(null);
        }
        drawnShape = event.overlay;

        if (currentMarker) currentMarker.setMap(null);

        if (event.type === google.maps.drawing.OverlayType.CIRCLE) {
          valgtPosisjon = event.overlay.getCenter();
          currentMarker = new google.maps.Marker({
            position: valgtPosisjon,
            map: map
          });

          event.overlay.addListener('center_changed', () => {
            valgtPosisjon = event.overlay.getCenter();
            currentMarker.setPosition(valgtPosisjon);
          });
        } else if (event.type === google.maps.drawing.OverlayType.POLYGON) {
          const bounds = new google.maps.LatLngBounds();
          event.overlay.getPath().forEach(p => bounds.extend(p));
          valgtPosisjon = bounds.getCenter();
          currentMarker = new google.maps.Marker({
            position: valgtPosisjon,
            map: map
          });

          google.maps.event.addListener(event.overlay.getPath(), 'set_at', () => {
            const newBounds = new google.maps.LatLngBounds();
            event.overlay.getPath().forEach(p => newBounds.extend(p));
            valgtPosisjon = newBounds.getCenter();
            currentMarker.setPosition(valgtPosisjon);
          });
          google.maps.event.addListener(event.overlay.getPath(), 'insert_at', () => {
            const newBounds = new google.maps.LatLngBounds();
            event.overlay.getPath().forEach(p => newBounds.extend(p));
            valgtPosisjon = newBounds.getCenter();
            currentMarker.setPosition(valgtPosisjon);
          });
        }
      });
    }

    function lagrePOI() {
      const tittel = document.getElementById("tittel").value;
      const beskrivelse = document.getElementById("beskrivelse").value;
      const bilde = bildeInput.files[0];
      const lydfil = lydfilInput.files[0];

      if (!valgtPosisjon || !tittel) {
        alert("Du m√• velge posisjon og fylle inn tittel");
        return;
      }

      const poiRef = db.collection("pois").doc();

      const opplastinger = [];
      let bildeUrl = "";
      let lydUrl = "";

      if (bilde) {
        const bildeRef = storage.ref().child(`bilder/${poiRef.id}`);
        opplastinger.push(
          bildeRef.put(bilde).then(snapshot => snapshot.ref.getDownloadURL().then(url => bildeUrl = url))
        );
      }
      if (lydfil) {
        const lydRef = storage.ref().child(`lyd/${poiRef.id}`);
        opplastinger.push(
          lydRef.put(lydfil).then(snapshot => snapshot.ref.getDownloadURL().then(url => lydUrl = url))
        );
      }

      Promise.all(opplastinger).then(() => {
        poiRef.set({
          tittel,
          beskrivelse,
          lat: valgtPosisjon.lat(),
          lng: valgtPosisjon.lng(),
          bildeUrl,
          lydUrl,
          ruteId: ruteId || null,
        }).then(() => {
          alert("POI lagret!");
          window.location.reload();
        });
      });
    }
  </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPqEgpfkeKgc91eAbuO9LHjIAnhT7VR28&callback=initMap&libraries=places,drawing"></script>
</body>
</html>
