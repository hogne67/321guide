<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Logg inn</h2>
  <input type="email" id="email" placeholder="E-post">
  <input type="password" id="password" placeholder="Passord">
  <button onclick="login()">Logg inn</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "guide-a370b.firebaseapp.com",
      projectId: "guide-a370b",
      storageBucket: "guide-a370b.appspot.com",
      messagingSenderId: "DIN_SENDER_ID",
      appId: "DIN_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const result = await auth.signInWithEmailAndPassword(email, password);
        alert("✅ Logget inn som " + result.user.email);
      } catch (error) {
        alert("❌ Feil: " + error.message);
      }
    }
  </script>
</body>
</html>
