<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Alle ruter</title>
  <link rel="stylesheet" href="publisher/style.css">
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    .sidebar {
      width: 220px; background: #2c3e50; color: white;
      height: 100vh; padding: 1rem; position: fixed;
    }
    .main {
      margin-left: 220px; padding: 2rem; flex-grow: 1;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc; padding: 0.5rem; text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    input, button {
      padding: 0.5rem; margin-bottom: 1rem;
    }
    a { color: white; text-decoration: none; display: block; margin-bottom: 1rem; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar"></div>

  <div class="main">
    <h1>Alle ruter</h1>

    <input type="text" id="search" placeholder="Søk etter rute...">
    <button onclick="nyRute()">➕ Ny rute</button>

    <table>
      <thead>
        <tr>
          <th>Tittel</th>
          <th>POI</th>
          <th>Status</th>
          <th>Handlinger</th>
        </tr>
      </thead>
      <tbody id="routesTable">
        <!-- Dynamisk innhold -->
      </tbody>
    </table>
  </div>

  <script type="module">
    // Laster sidebar
    fetch("publisher/components/sidebar.html")
      .then(res => res.text())
      .then(html => document.getElementById("sidebar").innerHTML = html);

    // Importer Firebase og admin-logikk
    import "publisher/firebase-init.js";
    import "publisher/admin-poi.js";
  </script>
</body>
</html>
