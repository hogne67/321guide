<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Alle ruter</title>
  <link rel="stylesheet" href="..publisher/style.css">
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    .sidebar {
      width: 200px; background: #eee; height: 100vh;
      padding: 1rem; border-right: 1px solid #ccc;
    }
    .main { flex-grow: 1; padding: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #333; }
    a:hover { text-decoration: underline; }
    input, button { padding: 0.5rem; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
<div class="sidebar" id="sidebar"></div>
<script>
  fetch("../components/sidebar.html")
    .then(response => response.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);
</script>
  <div class="main">
    <h1>Alle ruter</h1>

    <input type="text" id="search" placeholder="Søk etter rute...">
    <button onclick="nyRute()">➕ Ny rute</button>

    <table>
      <thead>
        <tr>
          <th>Tittel</th>
          <th>POI</th>
          <th>Status</th>
          <th>Handlinger</th>
        </tr>
      </thead>
      <tbody id="routesTable">
        <!-- Rutedata vil bli lagt inn her dynamisk -->
      </tbody>
    </table>
  </div>
<script type="module" src="admin-poi.js"></script>
</body>
</html>
