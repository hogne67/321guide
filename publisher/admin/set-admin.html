<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sett admin-rettighet</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-functions.js"></script>
  <script src="/publisher/firebase-init.js"></script>
</head>
<body>
  <h2>Sett admin-rettighet</h2>
  <p>Du må være logget inn som admin for å utføre dette.</p>

  <label for="uid">Firebase UID:</label>
  <input type="text" id="uid" placeholder="f.eks. 3kFJYHkqwOZw..." />
  <button onclick="setAdmin()">Sett isAdmin = true</button>

  <p id="status"></p>

<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-functions.js"></script>

<!-- Initialiser Firebase før du bruker det -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
  import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-functions.js";
  import firebaseConfig from "../firebase-init.js"; // Du kan også legge konfig direkte her

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const functions = getFunctions(app);

  window.setAdmin = async function () {
    const uid = document.getElementById('uid').value;
    const status = document.getElementById('status');

    if (!uid) {
      status.innerText = '❗ Skriv inn en UID først.';
      return;
    }

    try {
      const callable = httpsCallable(functions, 'setAdminClaim');
      const result = await callable({ uid });
      status.innerText = `✅ isAdmin satt for UID: ${uid}`;
    } catch (error) {
      console.error(error);
      status.innerText = '❌ Feil: ' + error.message;
    }
  };
</script>

</body>
</html>
