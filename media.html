  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>

      apiKey: "AIzaSyCAPpamFocyVPlGnTl-mDBLxDDdNmLK4Xk",
      authDomain: "pois-75b5f.firebaseapp.com",

      messagingSenderId: "255931335310",

    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
  </script>
</head>
<body>
  <h1>Mediaoversikt</h1>

  <h2>Last opp ny mediafil</h2>
  <input type="file" id="mediaInput">
  <button onclick="uploadMedia()">Last opp</button>

  <h2>Lagrede filer</h2>
  <ul id="mediaList"></ul>

  <script>
    async function uploadMedia() {
      const file = document.getElementById('mediaInput').files[0];
      if (!file) return alert('Velg en fil f√∏rst');

      const path = `misc-media/${file.name}`;
      const ref = storage.ref(path);
      await ref.put(file);
      const url = await ref.getDownloadURL();

      const li = document.createElement('li');
      li.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
      document.getElementById('mediaList').appendChild(li);
    }
  </script>
</body>
</html>
