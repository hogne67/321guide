
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Mediaadministrasjon</title>
 <link rel="stylesheet" href="../style.css">
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    .sidebar {
      width: 200px; background: #eee; height: 100vh;
      padding: 1rem; border-right: 1px solid #ccc;
    }
    .main { flex-grow: 1; padding: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #333; }
    a:hover { text-decoration: underline; }
    input, button { padding: 0.5rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar"></div>
<script>
  fetch("../components/sidebar.html")
    .then(response => response.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);
</script>
  </div>
  <div class="main">
    <h1>Last opp media</h1>
    <input type="file" id="mediaInput">
    <button onclick="uploadMedia()">Last opp</button>
    <h2>Lagrede filer</h2>
    <ul id="mediaList"></ul>
  </div>
</body>
</html>
