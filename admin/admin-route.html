<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Rediger rute</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    .sidebar {
      width: 200px; background: #eee; height: 100vh;
      padding: 1rem; border-right: 1px solid #ccc;
    }
    .main { flex-grow: 1; padding: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #333; }
    a:hover { text-decoration: underline; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    .preview { max-width: 300px; margin-bottom: 1rem; }
  </style>
</head>
<body>
<div class="sidebar" id="sidebar"></div>
<script>
  fetch("../components/sidebar.html")
    .then(response => response.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);
</script>
  <div class="main">
    <h1>Rediger rute</h1>

    <label for="title">Tittel</label>
    <input type="text" id="title">

    <label for="description">Beskrivelse</label>
    <textarea id="description" rows="4"></textarea>

    <label for="image">Framsidebilde</label>
    <input type="file" id="image" accept="image/*">
    <img id="imagePreview" class="preview" style="display:none">

    <label for="price">Pris (valgfritt)</label>
    <input type="number" id="price" placeholder="0 for gratis">

    <label for="active">Aktiv</label>
    <input type="checkbox" id="active">

    <button onclick="lagre()">ðŸ’¾ Lagre rute</button>
  </div>
</body>
</html>
