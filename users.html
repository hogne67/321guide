<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brukeroversikt</title>
</head>
<body>
  <h1>Brukeradministrasjon</h1>

  <button onclick="signIn()">Logg inn med Google</button>
  <button onclick="signOut()">Logg ut</button>

  <p id="userInfo">Ikke innlogget</p>

  <script type="module">
    import { auth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from './firebase-init.js';

    function signIn() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          document.getElementById('userInfo').textContent = `Innlogget som: ${result.user.displayName} (${result.user.email})`;
        })
        .catch(error => alert(error.message));
    }

    function signOutUser() {
      signOut(auth).then(() => {
        document.getElementById('userInfo').textContent = 'Ikke innlogget';
      });
    }

    window.signIn = signIn;
    window.signOut = signOutUser;

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('userInfo').textContent = `Innlogget som: ${user.displayName} (${user.email})`;
      }
    });
  </script>
</body>
</html>
