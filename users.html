<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Brukerlogin</title>
</head>
<body>
  <h1>Innlogging med Google</h1>

  <div id="userInfo" style="display: none;">
    <p>Du er logget inn som: <span id="userEmail"></span></p>
    <button id="logoutBtn">Logg ut</button>
  </div>

  <div id="loginSection">
    <button id="loginBtn">Logg inn med Google</button>
  </div>

  <script type="module">
    import { auth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from './firebase-init.js';

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const userEmail = document.getElementById('userEmail');
    const loginSection = document.getElementById('loginSection');

    loginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Innlogging feilet: " + error.message);
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.style.display = "block";
        loginSection.style.display = "none";
        userEmail.textContent = user.email;
      } else {
        userInfo.style.display = "none";
        loginSection.style.display = "block";
      }
    });
  </script>
</body>
</html>
