<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brukeroversikt</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAPpamFocyVPlGnTl-mDBLxDDdNmLK4Xk",
      authDomain: "pois-75b5f.firebaseapp.com",
      projectId: "pois-75b5f",
      storageBucket: "pois-75b5f.firebasestorage.app",
      messagingSenderId: "255931335310",
      appId: "1:255931335310:web:491d5eb8d484574962ffdf"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <h1>Brukeradministrasjon</h1>

  <button onclick="signIn()">Logg inn med Google</button>
  <button onclick="signOut()">Logg ut</button>

  <p id="userInfo">Ikke innlogget</p>

  <script>
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          document.getElementById('userInfo').textContent = `Innlogget som: ${result.user.displayName} (${result.user.email})`;
        })
        .catch(error => alert(error.message));
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById('userInfo').textContent = 'Ikke innlogget';
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('userInfo').textContent = `Innlogget som: ${user.displayName} (${user.email})`;
      }
    });
  </script>
</body>
</html>
