<body>
  <h1>Administrer ruter</h1>

  <h2>Ny rute</h2>
  <input type="text" id="routeName" placeholder="Navn på rute">
  <textarea id="routeDescription" placeholder="Beskrivelse"></textarea>
  <button onclick="createRoute()">Opprett rute</button>

  <h2>Eksisterende ruter</h2>
  <ul id="routeList"></ul>

  <script>
    async function createRoute() {
      const name = document.getElementById('routeName').value;
      const description = document.getElementById('routeDescription').value;
      if (!name.trim()) return alert("Rutenavn mangler");
      const docRef = await db.collection('routes').add({ name, description });
      alert('Rute opprettet');
      loadRoutes();
    }

    async function loadRoutes() {
      const list = document.getElementById('routeList');
      list.innerHTML = '';
      const snapshot = await db.collection('routes').get();
      snapshot.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = `${doc.data().name} — ${doc.data().description}`;
        list.appendChild(li);
      });
    }

    loadRoutes();
  </script>
