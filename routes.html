<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rute-administrasjon</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAPpamFocyVPlGnTl-mDBLxDDdNmLK4Xk",
      authDomain: "pois-75b5f.firebaseapp.com",
      projectId: "pois-75b5f",
      storageBucket: "pois-75b5f.firebasestorage.app",
      messagingSenderId: "255931335310",
      appId: "1:255931335310:web:491d5eb8d484574962ffdf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Administrer ruter</h1>

  <h2>Ny rute</h2>
  <input type="text" id="routeName" placeholder="Navn på rute">
  <textarea id="routeDescription" placeholder="Beskrivelse"></textarea>
  <button onclick="createRoute()">Opprett rute</button>

  <h2>Eksisterende ruter</h2>
  <ul id="routeList"></ul>

  <script>
    async function createRoute() {
      const name = document.getElementById('routeName').value;
      const description = document.getElementById('routeDescription').value;
      if (!name.trim()) return alert("Rutenavn mangler");
      const docRef = await db.collection('routes').add({ name, description });
      alert('Rute opprettet');
      loadRoutes();
    }

    async function loadRoutes() {
      const list = document.getElementById('routeList');
      list.innerHTML = '';
      const snapshot = await db.collection('routes').get();
      snapshot.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = `${doc.data().name} — ${doc.data().description}`;
        list.appendChild(li);
      });
    }

    loadRoutes();
  </script>
</body>
</html>
