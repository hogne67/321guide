<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Logg inn</title>
  <link rel="stylesheet" href="admin-layout.css" />
  <style>
    main {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <main>
    <h1>Logg inn</h1>
    <label for="email">E-post:</label><br />
    <input type="email" id="email" /><br /><br />
    <label for="password">Passord:</label><br />
    <input type="password" id="password" /><br /><br />
    <button onclick="login()">Logg inn</button>
    <p id="error" style="color: red;"></p>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCAPpamFocyVPlGnTl-mDBLxDDdNmLK4Xk",
      authDomain: "pois-75b5f.firebaseapp.com",
      projectId: "pois-75b5f",
      storageBucket: "pois-75b5f.firebasestorage.app",
      messagingSenderId: "255931335310",
      appId: "1:255931335310:web:491d5eb8d484574962ffdf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      error.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin/admin-all-routes.html";
      } catch (err) {
        console.error("Login failed:", err);
        error.textContent = "Feil brukernavn eller passord";
      }
    };
  </script>
</body>
</html>
